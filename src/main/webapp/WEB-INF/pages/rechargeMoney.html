<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医院自助服务管理系统-充值</title>
    <link rel="stylesheet" href="css/base.css" >
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/rechargeMoney.css"/>
</head>
<body>

<div class="box">
    <!--导航1-->
    <div class="nav">
        <div class="numBox"><span class="number">1</span></div>
        <p><img src="img/1.png" alt=""/></p>
        发就诊卡
    </div>
    <!--导航2-->
    <div class="nav">
        <div class="numBox"><span class="number">2</span></div>
        <p><img src="img/1.png" alt=""/></p>
        刷身份证
    </div>
    <!--导航3-->
    <div class="nav">
        <div class="numBox"><span class="number">3</span></div>
        <p><img src="img/1.png" alt=""/></p>
        确认患者信息
    </div>
    <!--导航4-->
    <div class="nav navActive">
        <div class="numBox"><span class="number">4</span></div>
        <p><img src="img/1.png" alt=""/></p>
        充值
    </div>
    <!--导航5-->
    <div class="nav">
        <div class="numBox"><span class="number">5</span></div>
        <p><img src="img/1.png" alt=""/></p>
        完成
    </div>


    <!--内容-->
    <div class="content">
        <div class="conLeft fl">
            <a href="#" class="moneyBg mT155 mL40">
                10
            </a>
            <a href="#" class="moneyBg mT72 mL40">
                50
            </a>
            <a href="#" class="moneyBg mT72 mL40">
                100
            </a>
        </div>
        <div class="conMiddle textC fl mT180">
            <p class="textC f24">请选择交易金额</p>
            <input type="text" class="textC f30 mT20" value=""/>
        </div>
        <div class="conRight fr">
            <a href="#" class="moneyBg mT155">
                200
            </a>
            <a href="#" class="moneyBg mT72">
                300
            </a>
            <a href="#" class="moneyBg mT72">
                500
            </a>
        </div>



    </div>

    <!-- 倒计时-->
    <div class="timer">
        28
    </div>

    <!--按钮-->
    <a href="#" class="btn">
       取消
    </a>
    <a href="#" class="btn btnOk mR10">
        确定
    </a>
</div>








<script src="js/jquery-2.2.3.js"></script>
<script src="js/common.js"></script>


</body>
</html>
