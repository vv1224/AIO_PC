<script src="js/jquery-2.2.3.js"></script>
<script src="js/jedate/jedate.js"></script>
<script src="js/common.js"></script>
<script>
    +function(){
        var sDate,eDate;
        // 日历
        jeDate({
            dateCell : "#JeStartTime",//isinitVal:true,
            format : "YYYY-MM-DD",//设置日期格式
            isTime : false, //isClear:false,
            minDate : "2014-09-19 00:00:00",//设置最小时间
            choosefun: function(val){
                sDate=val;
                if(eDate!=undefined && sDate>eDate){
                    $("#JeStartTime").val("");
                    sDate=0;
                    $("#JeStartTime").focus();
                    $(".Reg").css("display","inline-block");
                }else{
                    $(".Reg").css("display","none");
                }
            },
            clearfun:function(val) {
                sDate=0;
            }
        });
        jeDate({
            dateCell : "#JeEndTime",//isinitVal:true,
            format : "YYYY-MM-DD",//设置日期格式
            isTime : false, //isClear:false,
            minDate : "2014-09-19 00:00:00",//设置最小时间
            choosefun: function(val){
                eDate=val;
                if(sDate>eDate){
                    $("#JeEndTime").val("");
                    eDate=undefined;
                    $("#JeEndTime").focus();
                    $(".Reg").css("display","inline-block");
                }else{
                    $(".Reg").css("display","none");
                }
            },
            clearfun:function(val) {
                eDate=undefined;
            }
        });
    }();
</script>
