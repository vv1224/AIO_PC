<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医院自助服务管理系统-缴费成功</title>
    <link rel="stylesheet" href="css/base.css" >
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/issuingCardSuccess.css"/>
</head>
<body>

<div class="box">
    <!--导航1-->
    <div class="nav">
        <div class="numBox"><span class="number">1</span></div>
        <p><img src="img/1.png" alt=""/></p>
        刷就诊卡
    </div>
    <!--导航2-->
    <div class="nav">
        <div class="numBox"><span class="number">2</span></div>
        <p><img src="img/1.png" alt=""/></p>
        充值
    </div>
    <!--导航3-->
    <div class="nav navActive">
        <div class="numBox"><span class="number">3</span></div>
        <p><img src="img/1.png" alt=""/></p>
        完成
    </div>


    <!--内容-->
    <div class="content">
        <div class="ok"></div>
        <div class="contentText">
            <p class="fcGreen f56 bolder">缴费成功 !</p>
            <p class="bolder f32 mT20">缴费余额：<span class="cardId">130元</span></p>
            <p class="mT80 fRed bolder f24">请取走您的打印凭条和就诊卡。</p>
            <p class="mT20 bolder f24">凭条正在打印，请稍后...</p>
        </div>
    </div>

    <!-- 倒计时-->
    <div class="timer">
        28
    </div>

    <!--按钮-->
    <a href="#" class="btn">
       回首页
    </a>
</div>








<script src="js/jquery-2.2.3.js"></script>
<script src="js/common.js"></script>


</body>
</html>
